name: Daily M3U Fetcher

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  fetch-m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Create logs and output directories
        run: mkdir -p logs output

      - name: Initialize playlist.m3u file
        run: touch output/playlist.m3u

      - name: Run script
        run: python main.py || echo "Script failed, check logs/errors.log"

      - name: Commit and push M3U file and logs
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add output/playlist.m3u logs/errors.log || echo "No files to add"
          git commit -m 'Update M3U link and logs' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
